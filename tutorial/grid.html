<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
    </head>
    <body class="px-2">
        <div class="container-lg mb-4">
            <h2>Basic Grid</h2>
            <div class="row gap-4 text-center">
                <div class="col bg-dark text-white p-4">Col 1</div>
                <div class="col bg-dark text-white p-4">Col 2</div>
                <div class="col bg-dark text-white p-4">Col 3</div>
                <div class="col bg-dark text-white p-4">Col 4</div>
            </div>
        </div>

        <div class="container-lg mb-4">
            <h2>Column Widths</h2>
            <div class="row gap-0 text-center">
                <div class="col-6 bg-dark text-white p-4">Col 6</div>
                <div class="col-3 bg-dark text-white p-4">Col 3</div>
                <div class="col-3 bg-dark text-white p-4">Col 3</div>
            </div>
        </div>

        <div class="container-lg mb-4">
            <h2>Responsive Column Widths</h2>
            <div class="row text-center">
                <div class="col-sm-4 col-lg-6 bg-dark text-white p-4">
                    Col 1
                </div>
                <div class="col-sm-4 col-lg-3 bg-dark text-white p-4">
                    Col 2
                </div>
                <div class="col-sm-4 col-lg-3 bg-dark text-white p-4">
                    Col 3
                </div>
            </div>
        </div>

        <div class="container-lg mb-4">
            <h2>Justifying Columns</h2>
            <div class="row text-center justify-content-center gap-4">
                <div class="col-md-3 p-4 bg-dark text-white">Col 1</div>
                <div class="col-md-3 p-4 bg-dark text-white">Col 2</div>
                <div class="col-md-3 p-4 bg-dark text-white">Col 3</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
