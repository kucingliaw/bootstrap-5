<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container bg-dark text-white">
            <p class="lead">container 540px</p>
        </div>
        <div class="container-sm bg-dark text-white">
            <p class="lead">container-sm 540px</p>
        </div>
        <div class="container-md bg-dark text-white">
            <p class="lead">container-md 720px</p>
        </div>
        <div class="container-lg bg-dark text-white">
            <p class="lead">container-lg 960px</p>
        </div>
        <div class="container-xl bg-dark text-white">
            <p class="lead">container-xl 1140px</p>
        </div>
        <div class="container-xxl bg-dark text-white">
            <p class="lead">container-xxl 1320px</p>
        </div>
        <div class="container-fluid bg-dark text-white">
            <p class="lead">container fluid 100% width</p>
        </div>

        <br /><br /><br /><br /><br /><br />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
