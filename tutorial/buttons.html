<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-------- basic buttons -------->
            <h2>Buttons</h2>

            <button class="btn bg-primary text-white">Primary Button</button>
            <button class="btn bg-secondary text-white">
                Secondary Button
            </button>

            <!-------- anchor tags as buttons -------->
            <h2>Links as Buttons</h2>

            <a href="#" class="btn btn-info">Info Anchor</a>
            <a href="#" class="btn btn-success">Success Anchor</a>

            <!-------- buttons sizes -------->
            <h2>Buttons Sizes</h2>

            <button class="btn btn-lg btn-danger">Large Danger Button</button>
            <button class="btn btn-small btn-warning">
                Small Warning Button
            </button>

            <!-------- outlined styles -------->
            <h2>Buttons Styles</h2>

            <button class="btn btn-outline-primary">outline primary</button>
            <button class="btn btn-outline-secondary btn-lg">
                large outline secondary
            </button>

            <!-------- buttons group -------->
            <h2>Buttons Group</h2>

            <div class="btn-group">
                <a href="#" class="btn btn-dark">button 1</a>
                <a href="#" class="btn btn-warning">button 2</a>
                <a href="#" class="btn btn-danger">button 3</a>
            </div>
        </div>
        <br /><br /><br /><br /><br /><br />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
